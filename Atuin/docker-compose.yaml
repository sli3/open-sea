services:
  atuin:
    restart: always
    image: ghcr.io/atuinsh/atuin:9aeda4c
    command: server start
    volumes:
    ### Change /path-to-yourdata/ to your own location ###
      - /path-to-yourdata/atuin/config:/config
    links:
      - postgresql:db
    ports:
      - 8888:8888
    environment:
      ATUIN_HOST: "0.0.0.0"
      ATUIN_OPEN_REGISTRATION: "true"
      ATUIN_DB_URI: postgres://$ATUIN_DB_USERNAME:$ATUIN_DB_PASSWORD@db/$ATUIN_DB_NAME
      RUST_LOG: info,atuin_server=debug
  postgresql:
    image: postgres:14
    restart: unless-stopped
    volumes: 
    # Don't remove permanent storage for index database files!
    ### Change /path-to-yourdata/ to your own location ###
      - /path-to-yourdata/atuin/data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: ${ATUIN_DB_USERNAME}
      POSTGRES_PASSWORD: ${ATUIN_DB_PASSWORD}
      POSTGRES_DB: ${ATUIN_DB_NAME}